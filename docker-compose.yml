version: "3.9"

services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir fastapi uvicorn[standard] ccxt && uvicorn backend.market_feed:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    image: node:20
    working_dir: /app/frontend
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
    environment:
      - VITE_WS_URL=ws://localhost:8000/ws/prices
    depends_on:
      - backend
